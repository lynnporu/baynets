<!DOCTYPE html>
<html>
<head>
	<title>Baynets Worksheet</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/graph.css">
	<link rel="stylesheet" type="text/css" href="css/windows.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome/all.css" >
</head>
<body>
	<template id="node_edit_window_template">
		<div class="window" style="left:0; top:0;">
			<div class="header">
				<span>Window name</span>
				<ul>
					<li title="Розгорнути" _state="allowed">
						<i class="fas fa-times"></i>
					</li>
					<li title="Закрити" _state="unallowed">
						<i class="fas fa-window-maximize"></i>
					</li>
				</ul>
			</div>
			<div class="container"></div>
		</div>
	</template>
	<div id="windows" _state="inactive"></div>
	<svg id="worksheet">
		<defs>
			<marker
				id="arrowtail_regular_svg"
				markerWidth="10"
				markerHeight="7"
				refX="10"
				refY="3.5"
				orient="auto">
				<polygon points="0 0, 10 3.5, 0 7" />
			</marker>
			<marker
				id="arrowtail_income_svg"
				markerWidth="10"
				markerHeight="7"
				refX="10"
				refY="3.5"
				orient="auto">
				<polygon points="0 0, 10 3.5, 0 7" />
			</marker>
			<marker
				id="arrowtail_outcome_svg"
				markerWidth="10"
				markerHeight="7"
				refX="10"
				refY="3.5"
				orient="auto">
				<polygon points="0 0, 10 3.5, 0 7" />
			</marker>
		</defs>
		<g id="nodes"></g>
		<g id="arrows"></g>
	</svg>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/interactive.js"></script>
	<script type="text/javascript" src="js/drawer.js"></script>
	<script type="text/javascript" src="js/window.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Baynets Worksheet</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" type="text/css" href="styles/graph.css">
	<link rel="stylesheet" type="text/css" href="styles/windows.css">
</head>
<body>
	<svg id="worksheet">
		<defs>
			<marker
				id="arrowtail_regular_svg"
				markerWidth="10"
				markerHeight="7"
				refX="10"
				refY="3.5"
				orient="auto">
				<polygon points="0 0, 10 3.5, 0 7" />
			</marker>
			<marker
				id="arrowtail_income_svg"
				markerWidth="10"
				markerHeight="7"
				refX="10"
				refY="3.5"
				orient="auto">
				<polygon points="0 0, 10 3.5, 0 7" />
			</marker>
			<marker
				id="arrowtail_outcome_svg"
				markerWidth="10"
				markerHeight="7"
				refX="10"
				refY="3.5"
				orient="auto">
				<polygon points="0 0, 10 3.5, 0 7" />
			</marker>
		</defs>
		<g id="nodes"></g>
		<g id="arrows"></g>
	</svg>
	<script type="text/javascript" src="scripts/utils.js"></script>
	<script type="text/javascript" src="scripts/drawer.js"></script>
</body>
</html>
